<!DOCTYPE html>
<html>
<head>
  <title></title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">    
    <input type="checkbox" id="chk" aria-hidden="true">

      <div class="signup">
        <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
          <label for="chk" aria-hidden="true">Cadastro</label>
          <input type="text" formControlName="usuario" placeholder="Usuário" required>
          <input type="email" formControlName="email" placeholder="Email" required>
          <input type="text" formControlName="cpf" placeholder="CPF" required>
          <input style="margin-bottom: 50px;" type="password" formControlName="senha" placeholder="Senha" required>
 
          <button type="submit">Realizar cadastro</button>
          <br>
          <br>
          <br>
          <br>
          
        </form>
      </div>

      <div class="login">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" formControlName="usuario" placeholder="Usuário" required="">
          <input type="password" formControlName="senha" placeholder="Senha" required="">
          <button type="submit">Login</button>
          <a href="#" class="esqueciSenha" (click)="esqueciSenha()">Esqueci minha senha</a>
        </form>
      </div>
  </div>
</body>
</html>
