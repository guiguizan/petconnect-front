<div class="new-appointment-container">
  <h2>{{ isEditMode ? 'Editar Agendamento' : 'Novo Agendamento' }}</h2>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="pet">Pet</label>
      <select id="pet" formControlName="petId">
        <option value="">Selecione</option>
        <option *ngFor="let pet of pets" [value]="pet.petId">{{ pet.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="service">Serviço</label>
      <select id="service" formControlName="serviceType">
        <option value="">Selecione</option>
        <option value="BATH">Banho</option>
        <option value="GROOMING">Tosa</option>
        <option value="BATH_AND_GROOMING">Banho e Tosa</option>
        <option value="VETERINARY_CONSULTATION">Veterinário</option>
      </select>
    </div>
    <div class="form-group">
      <label for="petType">Tipo de Animal</label>
      <select id="petType" formControlName="petType">
        <option value="">Selecione</option>
        <option value="DOG">Cachorro</option>
        <option value="CAT">Gato</option>
        <option value="OTHER">Outro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="appointmentDate">Data do Agendamento</label>
      <input type="date" id="appointmentDate" formControlName="appointmentDate">
    </div>
    <div class="form-group">
      <label for="appointmentTime">Horário do Agendamento</label>
      <input type="time" id="appointmentTime" formControlName="appointmentTime">
    </div>
    <div class="form-group">
      <label for="endTime">Horário de Término</label>
      <input type="time" id="endTime" [value]="endTime" disabled>
    </div>
    <button type="submit" [disabled]="appointmentForm.invalid">{{ isEditMode ? 'Atualizar' : 'Salvar' }}</button>
  </form>
</div>
