<div class="new-product-container">
  <h2 *ngIf="!isEditMode">Cadastrar Novo Produto</h2>
  <h2 *ngIf="isEditMode">Editar Produto</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome do Produto</label>
      <input type="text" id="name" formControlName="name" />
    </div>

    <div class="form-group">
      <label for="price">Preço</label>
      <input type="number" id="price" formControlName="price" />
    </div>

    <div class="form-group">
      <label for="quantity">Quantidade</label>
      <input type="number" id="quantity" formControlName="quantity" />
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="sku">SKU</label>
      <input type="text" id="sku" formControlName="sku" />
    </div>

    <div class="form-group">
      <label for="category">Categoria</label>
      <input type="text" id="category" formControlName="category" />
    </div>

    <div class="form-group">
      <label for="tags">Tags (separadas por vírgula)</label>
      <input type="text" id="tags" formControlName="tags" />
    </div>

    <div class="form-group">
      <label for="active">Ativo</label>
      <input type="checkbox" id="active" formControlName="active" />
    </div>

    <div class="form-group">
      <label for="image">Imagem do Produto</label>
      <img *ngIf="originalImageUrl && isEditMode" [src]="originalImageUrl" alt="Produto existente" width="100">
      <input type="file" id="image" (change)="onFileSelected($event)" />
    </div>

    <button type="submit" [disabled]="productForm.invalid">Cadastrar Produto</button>
  </form>
</div>
