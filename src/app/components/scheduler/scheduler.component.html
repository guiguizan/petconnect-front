<div class="scheduler-container" style="width: 900px !important;">
  <button class="nav-button" (click)="previousWeek()">
    &#8592; Semana Anterior
  </button>
  <div *ngIf="appointments"  class="scheduler">
    <div  class="day-column" *ngFor="let day of getDaysOfWeek()">
      <div class="day-header">{{ day | date: 'EEEE, d MMMM' : 'pt-BR' }}</div>
      <div class="appointments">
        <div *ngFor="let appointment of getAppointmentsForDay(day)" class="appointment">
          <div class="appointment-title">{{ appointment.title }}</div>
          <div class="appointment-participants">
            Serviço: {{ getDisplayServiceType(appointment.serviceType) }}
          </div>
          <div class="appointment-time">
            Horário: {{ appointment.appointmentTime }}
          </div>
          <button style="max-height: 10px; margin-top: 10px;" class="nav-button" (click)="editAppointment(appointment.id)">Editar</button>
        </div>
      </div>
    </div>
  </div>
  <button class="nav-button" (click)="nextWeek()">
    Próxima Semana &#8594;
  </button>
</div>
