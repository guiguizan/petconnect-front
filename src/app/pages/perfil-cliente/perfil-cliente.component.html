<div class="fundo">
  <aside class="profile-card">
   
    <header>
      <!-- <a target="_blank" href="#">

      </a> -->
      
     
      <h1 style="color: blueviolet; margin-top: 5%;">Perfil do usuário</h1>
     
      <h2>{{userName}}</h2>


      <button mat-button class="pets" (click)="redirect('pets')">Meus pets</button>
      <button mat-button class="pets arrow-left" (click)="redirect('painel')">Voltar ao painel</button>
      
    </header>


    <div class="profile-container" style=" overflow-y:auto !important;">


      
      <form [formGroup]="userDataForm" (ngSubmit)="updateUser()">
        <div class="form-group">
          <label for="email">Email:</label>
          <div class="input-wrapper">
            <input type="email" id="email" formControlName="email" class="form-input" >
            <!-- <span class="icon" (click)="toggleEdit('email')">&#9998;</span> -->
          </div>
        </div>

        <div class="form-group">
          <label for="name">Nome:</label>
          <div class="input-wrapper">
            <input type="text" id="name" formControlName="name" class="form-input" >
            <span class="icon" (click)="toggleEdit('name')">&#9998;</span>
          </div>
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <div class="input-wrapper">
            <input type="text" id="cpf" formControlName="cpf" class="form-input" >
            <!-- <span class="icon" (click)="toggleEdit('cpf')">&#9998;</span> -->
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Número de Telefone:</label>
          <div class="input-wrapper">
            <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="form-input" appPhoneMask>
            <span class="icon" (click)="toggleEdit('phoneNumber')">&#9998;</span>
          </div>
        </div>
        

        <button type="submit" [disabled]="!userDataForm.valid" class="btn btn-save">Salvar Alterações</button>
        <button mat-button class="delete"  (click)="openDeleteConfirmDialog()">Apagar conta</button>
      </form>
    
  </div>
  </aside>
</div>
